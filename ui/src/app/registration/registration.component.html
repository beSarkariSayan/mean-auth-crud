<div class="jumbotron">
  <h3>Register Now</h3>
  <form (submit)="doRegistration()">
  	<div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" placeholder="Your First Name" [(ngModel)]="reg.firstName">
        </div>
        <div class="col-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" placeholder="Your Last Name" [(ngModel)]="reg.lastName">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="reg.email">
        </div>
        <div class="col-6">
          <label for="mobile">Mobile</label>
          <input type="text" class="form-control" name="mobile" placeholder="Your Mobile Number" [(ngModel)]="reg.mobile">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter a password" [(ngModel)]="reg.password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up!</button>
    </div>
     Already have an account? <a routerLink="/login" >Sign In</a> Now
  </form>
</div>
