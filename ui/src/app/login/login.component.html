<div class="jumbotron">
  <h3>Login</h3>
  <form (submit)="doLogin()">
  	<div class="form-group">
      <label for="unique_key">Email address/Mobile No.</label>
      <input type="text" class="form-control" name="unique_key" placeholder="Enter email or mobile no." [(ngModel)]="loginCred.unique_key">	
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Enter your login password" [(ngModel)]="loginCred.password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login!</button>
    </div>
     Do not have an account? <a routerLink="/registration" >Sign Up</a> Now
  </form>
</div>
